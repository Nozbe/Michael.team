{% include lang.html %}
{% capture thistag %}tags{{ langvar }}{% endcapture %}
<nav>
{% for item in site.data.main.[thistag] %}
<a href="{{ site.url }}{{ item.link }}" title="{{ item.tit2 }}" {% if item.link == page.url %}class="bold"{% assign tag_name = item.name %}{% assign tag_title = item.titl %}{% assign tag_subtitle = item.tit2 %}{% endif %}>{{ item.titl }}</a>
{% endfor %}
</nav>
