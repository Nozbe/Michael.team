  emoj: "🎤"
  titl: "Interviews"
  tit2: "As I was publishing [Productive! Magazine](/magazine/) between 2008 and 2016, I conducted many interviews with people I truly admire. With amazing thought leaders. Below you'll find my most favorite inteviews:"
- name: ipadonly
  emoj: "📱"
  titl: "iPadOnly"
  tit2: "I'm using the iPad as my main computing device since 2012. It started with the retina iPad 3, a year later I wrote the [#iPadOnly book](https://ipadonly.com/){:target='_blank'} on an iPad 4 and as I upgraded my iPads, now I'm working on the [iPad Pro 13](/ipad13pro/). Basically, I'm showing how an iPad is a *real computer*."
- name: iphone
  emoj: "📲"
  titl: "iPhone"
  tit2: "The iPhone is my default smartphone of choice. We also share history, it was unvailed in the same year I launched [Nozbe](https://michael.gratis/nozbe){:target='_blank'}. These posts explain how I use the iPhone as a pocket computer alongside my [iPad](/ipadonly)… and as a phone."
- name: journal
  emoj: "🖋"
  titl: "Journal App"
  tit2: "I've been journaling daily since 2016 in a digital way using Siri Shortcuts (previously Workflows). There are countless benefits to daily journaling - it clears your thoughts, gives you perspective and helps you find focus. In these posts I share my journey as I'm fine-tunning my journaling app based on Apple's Siri Shortcuts. [Start journaling](/journal-basic/) or try [journaling and planning](/journal22/)."
- name: lego
