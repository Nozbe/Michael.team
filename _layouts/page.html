---
layout: default
---

<article class="page">
{% if page.cover %}<header style="background: url('{{ site.url }}/img/{{ page.cover }}') center top no-repeat; min-height: 400px; background-size: cover;"><div class="header">{% else %}<header><div class="header headerblack">{% endif %}
	<h1>{{ page.title }}</h1>
	{% if page.subtitle %}<h2>{{ page.subtitle }}</h2>{% endif %}
</div></header>
<div class="entry">
	{{ content }}
</div>
</article>
