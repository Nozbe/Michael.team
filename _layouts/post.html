---
layout: default
---

<article class="post">
{% if page.cover %}<header style="background: url('{{ site.url }}/img/{{ page.cover }}') center center / cover no-repeat; min-height: 400px;"><div class="header">{% else %}<header><div class="headerblack">{% endif %}
	<h1>{{ page.title }}</h1>
	{% if page.subtitle %}<h2>{{ page.subtitle }}</h2>{% endif %}
	<h3>{% include lang.tags.html tags=page.tags %}</h3>
</div></header>
<div class="entry">
	{{ content }}
</div>
<footer>
	{% include lang.date.html date=page.date %}
	<div class="date">{{ langdate }}</div>
	{% include share.html tweet=true %}
</footer>
</article>
