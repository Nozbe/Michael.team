---
layout: default
---

{% include lang.html %}

<article class="post">

<h1>{{ page.title }}</h1>

<div class="entry">
{{ content }}
</div>

<div class="date">
{% include lang.date.html date=post.date %}
{% if page.tags.size>0 %}({% for tag in page.tags %}{{ comma }}<a href="{{ langpath }}/tag/{{ tag }}">{{ tag }}</a>{% assign comma = "," %}{% endfor %}){% endif %}
</div>

</article>
