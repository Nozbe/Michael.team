<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="icon" type="image/png" href="{{ site.avatar }}">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <!-- Expanded by Michael Sliwinski - https://NoOffice.org -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
          {% for item in site.data.main.nav %}
          <a href="{{ site.baseurl }}{{ item.url }}"
          {% if item.url == page.url %}
            class="bold"
          {% else %}
            {% if item.url contains '/book/' %}
              {% if page.url contains '/book/' %}
                class="bold"
              {% endif %}
            {% elsif item.url contains '/blog/' %}
              {% if page.layout == 'post' %}
                class="bold"
              {% elsif page.layout == 'tag' %}
                class="bold"
              {% endif %}
            {% endif %}
          {% endif %}
          >{{ item.title }}</a>
          {% endfor %}
          </nav>
          
          {% include search.html %}
          
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          &copy; {{ site.time | date: '%Y' }} <a href="{{ site.baseurl }}/">{{ site.name }}</a>
          {{ site.data.main.nav_footer }}
        </footer>
      </div>
    </div>
  </body>
</html>
