---
layout: default
---

<article class="page">
{% include tags.html %}
<header><div class="header headerblack">
	<h1>{{ tag_emoji }} {{ tag_title }}</h1>
</div></header>
<div class="entry">
	{{ tag_subtitle | markdownify }}
	{% assign tag_posts = site.tags[tag_name] %}
	{% include posts.html posts=tag_posts limit=1 more=1 %}
	{% include posts.html posts=tag_posts offset=1 %}
</div>
</article>
